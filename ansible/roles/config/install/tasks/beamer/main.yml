---
- name: include licence
  include_vars: licence.yml
  when: vault_pass.stat.exists

- name: make licence file
  copy:
    content: "{{ licence_beamer | default }}"
    dest: /tmp/license.beamerlicense
  when: vault_pass.stat.exists

- name: open licence file
  shell: "open -a 'Beamer' '/tmp/license.beamerlicense'"
  when: vault_pass.stat.exists

- name: clean up licence file
  file:
    path: /tmp/license.beamerlicense
    state: absent
  when: vault_pass.stat.exists
